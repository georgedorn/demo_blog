<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}The Demo Blog{% endblock %}</title>
</head>

<body>
<div id='head'>

{% if request.user.is_authenticated %}
    Hello, {{request.user}}.  {% include 'registration/logout_form.html' %}
{% else %}
    Hello, anonymous.  <a href='{% url login %}?next={{request.path}}'>login</a>
{% endif %}
</div>

<div id='content'>
{% block content %}{% endblock %}
</div>
</body>


</html>
